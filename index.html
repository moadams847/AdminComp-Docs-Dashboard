    <section class="loggedIn mt-3">
      <div class="container-fluid position-relative">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-8">
            <form class="addForm">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Question</label
                >
                <textarea
                  class="form-control"
                  id="question"
                  rows="2"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"

                >
                <textarea
                  class="form-control"
                  id="answer"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="mb-3">

                  >Author</label
                >

                  type="text"
                  class="form-control"
                  id="author"
                  placeholder=""

                />

                Post To Site
              </button>
            </form>
          </div>

        <!-- login form------------------------------------------------ -->
        <div
          class="
            row
            loggedOut
            bg-light
            justify-content-center
            align-content-center
            p-5
            position-absolute
            top-50
            start-50
            translate-middle
            mt-5
            d-none

            <form class="logginForm">
              <div class="mb-3">

                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />

              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"

                <input type="password" class="form-control" id="password" />

            </form>
          </div>
        </div>

    <!-- edit modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Form</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="EditForm">
              <div class="mb-3">
                <label for="" class="form-label">Question</label>
                <textarea
                  class="form-control"
                  id="question"
                  rows="2"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Answer</label>
                <textarea class="form-control" id="answer" rows="4"></textarea>
              </div>
              <div class="mb-3">
                <label for=" class="form-label"
                  >Author</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder=""
                />
              </div>
              <div class="mb-3 d-none">
                <label for="" class="form-label"
                  >ID</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="dataId"
                  placeholder=""
                />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- add user modal------------------------------------------- -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="AddUserModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="AddUserForm">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
              <button type="submit" class="btn btn-primary">
                Add New User
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
