<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style.css" />

    <title>about</title>
  </head>
  <body>
    <!-- nav -->
    <section class="">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Dashboard</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item loggedIn">
                <a class="nav-link" aria-current="page" href="../faq/index.html"
                  >Edit FAQ</a
                >
              </li>
              <li class="nav-item loggedIn">
                <a class="nav-link" href="../about/about.html">Edit About</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item loggedOut">
                <a class="nav-link" href="">Login</a>
              </li>
              <li class="nav-item loggedIn">
                <a class="nav-link" href="">Logout</a>
              </li>
              <li class="nav-item loggedIn">
                <a
                  data-bs-target="#AddUserModal"
                  data-bs-toggle="modal"
                  class="nav-link"
                  href=""
                  >Add User</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- save ---------------------------------------------------------- -->
    <section class="loggedIn mt-4">
      <div class="container position-relative">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-8">
            <form class="aboutForm">
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Save About</label
                >
                <textarea class="form-control" id="about" rows="4"></textarea>
              </div>
              <button class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>

        <!-- login form------------------------------------------------ -->
        <div
          class="
            row
            loggedOut
            bg-light
            justify-content-center
            align-content-center
            p-5
            position-absolute
            top-100
            start-50
            translate-middle
            mt-5
            d-none
          "
        >
          <div class="col-md-12">
            <form class="logginForm">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
              <button type="submit" class="btn btn-primary">login</button>
            </form>
          </div>
        </div>
        <!--  -->
      </div>
    </section>

    <section id="appZindex" class="loggedIn mt-5 position-relative">
      <div class="container">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-8">
            <div class="card bg-light">
              <div class="card-body">
                <p class="card-text">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Libero vel dignissimos repudiandae itaque quidem quisquam sint
                  qui ipsum quia debitis.
                </p>

                <div class="float-end mt-2"><small>18/8/2021</small></div>
              </div>
            </div>
            <button class="btn btn-primary mt-3">Edit</button>
          </div>
        </div>
      </div>
    </section>

    <!-- add user modal------------------------------------------- -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="AddUserModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="AddUserForm">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Password</label
                >
                <input type="password" class="form-control" id="password" />
              </div>
              <button type="submit" class="btn btn-primary">
                Add New User
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="../script/data.js"></script>
    <script src="../script/auth.js"></script>
    <script src="../about/ui.js"></script>
    <script src="../about/app.js"></script>
  </body>
</html>
